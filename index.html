<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scr/output.css" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet" />
  </head>
  <body class="w-screen py-5 responsive min-h-screen grid bg-no-repeat items-center">
    <div class="changecolor absolute right-2 top-2 rounded-2xl px-8 py-4 font-oswald text-2xl hover:bg-black border-black border-2 duration-300 bg-[#1113] hover:text-white">change color</div>
    <div
      class="max-w-[414px] w-full rounded-[55px] bg-[#111] mx-auto flex shadow-xl shadow-white items-center h-[896px]">
      <div
        class="relative max-w-[390px] w-[92%] max-h-[844px] h-full bg-[#ccc] rounded-[35px] mx-auto">
        <div class="absolute bg-[#5e5e5e] rounded-t-[35px] h-[35px] top-0 left-0 right-0">
          <div class="relative">
            <span id="span" class="absolute right-2 top-2 text-white font-oswald"></span>
            <div class="absolute w-[120px] left-0 mx-auto right-0 h-[25px] rounded-b-[20px] bg-[#111]"></div>
          </div>
        </div>
        <div class=" bg-[#ffffff5b] mx-auto mt-[35px] items-center flex justify-between">
          <div class="title font-oswald text-3xl px-2 shadow-xl py-2">Contacts</div>
          <div class="delete bga bg-white group1 text-2xl px-2 py-2 hover:bg-[#b3b3b331] relative text-center flex items-center cursor-pointer">ðŸ—‘
          </div> 
        </div>
        <div class="mx-auto">
          <ul class="mt-[5px] overflow-y-auto h-[650px]">
            <li
              class="flex hover:bg-[#ffffff3f] justify-between items-center cursor-pointer border-b-2 px-4 py-4">
              <span class="font-oswald text-2xl font-semibold">Behruz</span>
              <span class="font-oswald opacity-[.8]">994168682</span>
            </li>
          </ul>
          <div class="flex justify-center items-center py-5">
            <span
              class="plus font-oswald cursor-pointer w-[40px] h-[40px] rounded-full flex justify-center items-center text-2xl duration-200 hover:text-[40px] hover:shadow-2xl shadow-[#ff3f3f] hover:bg-[#f0f0f0] bg-[#f0f0f08a]"
              ><span class="font-oswald">+</span></span
            >
          </div>
        </div>
        <div
          class="modal hidden absolute z-50 top-0 left-0 w-full h-full bg-[#020202a1]">
          <div class="w-[80%] mx-auto mt-10 px-3 py-4 bg-white rounded-2xl">
            <div class="close">
              <img src="" alt="">
            </div>
            <h2 class="font-oswald text-[35px] mb-6">New Contact:</h2>
            <input
              class="name font-oswald border-b-2 placeholder:font-oswald px-2 mb-5 outline-none w-full"
              type="text"
              placeholder="name" />
            <input
              class="number font-oswald border-b-2 placeholder:font-oswald px-2 mb-5 outline-none w-full"
              type="text"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
              placeholder="phone number" />
            <label class="font-oswald text-[#9c9c9c] px-2"
              >color of text:</label
            >
            <input
              class="color font-oswald border-b-2 placeholder:font-oswald px-2 mb-5 outline-none w-full border-0 bg-[#e7e7e7] rounded-2xl"
              type="color"
              placeholder="phone number" />
            <div class="flex justify-center">
              <button
                class="px-10 save hover:border-black font-oswald hover:text-[#ffffff] duration-200 hover:bg-[#000] text-[#9c9c9c] py-2 rounded-full border-2">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./scr/main.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="./scr/main.js"></script>
</html>
